<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Starter Flask{% endblock %}</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: system-ui, sans-serif; line-height: 1.6; max-width: 600px; margin: 0 auto; padding: 2rem; }
        nav { margin-bottom: 2rem; border-bottom: 1px solid #ddd; padding-bottom: 1rem; }
        nav a { margin-right: 1rem; }
        h1, p, .form-group { margin-bottom: 1rem; }
        label { display: block; font-weight: bold; margin-bottom: .5rem; }
        input, textarea { width: 100%; padding: .5rem; font: inherit; border: 1px solid #ccc; border-radius: 4px; }
        textarea { min-height: 100px; resize: vertical; }
        button, .button { background: #07c; color: #fff; padding: .5rem 1rem; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; }
        button:hover, .button:hover { background: #05a; }
        .alert { padding: 1rem; margin-bottom: 1rem; border-radius: 4px; }
        .alert-error { background: #fee; color: #900; }
        .alert-success { background: #efe; color: #060; }
        .card { background: #fff; padding: 1.5rem; border-radius: 8px; box-shadow: 0 1px 3px #0002; }
        .note { background: #f0f0f0; padding: 1rem; border-radius: 4px; margin: 1rem 0; }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('main.home') }}">Home</a>
        <a href="{{ url_for('main.form') }}">Form</a>
        <a href="{{ url_for('main.notes') }}">Notes</a>
        <a href="{{ url_for('main.health') }}">Health</a>
    </nav>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="card">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
